<ion-header>

  <ion-navbar color="XLblue">
    <ion-title (click)="goTo('ParametresGlobauxPage')" *ngIf="!isSearchbarOpened">
      <ion-icon name="arrow-back"></ion-icon>
      Retour aux paramètres
    </ion-title>

    <!--Searchbar-->
    <ion-searchbar *ngIf="isSearchbarOpened" showCancelButton="true" (search)="search($event)" (ionCancel)="isSearchbarOpened=false" (ionClear)="search('')"></ion-searchbar>

    <ion-buttons end>
      <button ion-button id="search" (click)="isSearchbarOpened=!isSearchbarOpened"><ion-icon [name]="getNameIcon()"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-title>Articles</ion-title>

	<ion-item *ngFor="let article of article_searched">
		{{article.codeBarre}} : {{article.designation}}
		<span>{{article.prix}}€</span>
		<p>{{getStock(article)}} en stock</p>
	</ion-item>


	<ion-fab bottom center>
    	<button ion-fab color="primary" (click)="goTo('NouveauArticlePage')">
      		<ion-icon name="add"></ion-icon>
    	</button>
  	</ion-fab>
</ion-content>
