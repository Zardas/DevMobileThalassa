<script src="../../assets/sql.js"></script>
<ion-header>

  <ion-navbar color="XLblue">


  	<!-- Bouton logo (retourne au menu) -->
    <img src="assets/imgs/logoXLSoft.png" (click)="goTo('HomePage')" id="img_title_left" />


    <ion-title id="title" icon-right>
    	XLComptage
    	
    </ion-title>
    
    <ion-title id="icons" icon-right>
    	<ion-icon name="search" color="White"></ion-icon>
    	<ion-icon name="more" color="White"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div id="toTextAlignCenter">
    <button ion-button color="XLblue" (click)="addBDD('user', ['username', 'password'], ['randy', '4258'])">1</button>
    <button ion-button color="danger" (click)="viderTable('user')"><ion-icon name="trash"></ion-icon></button>
  </div>

  <ion-list *ngFor="let user of localData['user']">
    <ion-card>Password de {{user.username}} : <span>{{user.password}}</span></ion-card>
  </ion-list>


</ion-content>
