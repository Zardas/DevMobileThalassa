<ion-header>

  <ion-navbar color="XLblue">
    <ion-title (click)="goToInventaire()">
      <ion-icon name="arrow-back"></ion-icon>
      {{comptage.nom}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-title><ion-icon name="settings"></ion-icon> {{comptage.nom}} <ion-icon name="settings"></ion-icon></ion-title>

	<ion-item id="changeMode">
    	<ion-label>
    		<ion-icon [name]="getOuverture().icon"></ion-icon>
    		{{getOuverture().text}}
    	</ion-label>
    	<ion-toggle (ionChange)="changerOuvertureComptage()" [checked]="!comptage.ouvert"></ion-toggle>
  	</ion-item>

  	
  	<ion-item id="item_nouveauNom">
    	<ion-label stacked id="label_nom">
      		<span [innerHTML]="getNameLength()"></span>
      		/{{constantes.tailleMaxNom}}
    	</ion-label>
    	<ion-input type="text" [(ngModel)]="newName" id="newName" placeholder="Saisir un nom" [maxlength]="constantes.tailleMaxNom" [value]="comptage.nom"></ion-input>
    	<span>Vous devez rentrer un nom valide</span>
    </ion-item>
    <p id="invalidMessage_nom"></p>
    <p id="button_changeNom">
      <button ion-button color="XLblueDarker" (click)="changeName()">Changer le nom</button>
    </p>

    <p id="deleteComptage">
      <button ion-button color="danger" icon-right (click)="viderComptage()">Vider ce comptage<ion-icon name="trash"></ion-icon></button>
    </p>

    <p id="deleteComptage">
      <button ion-button color="danger" icon-right (click)="deleteComptage()">Supprimer ce comptage<ion-icon name="close"></ion-icon></button>
    </p>

</ion-content>
