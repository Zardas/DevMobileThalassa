<ion-header>

  <ion-navbar color="XLblue">
    <ion-title (click)="goToInventaire()">
      <ion-icon name="arrow-back"></ion-icon>
      {{comptage.nom}}
      <ion-icon name="settings"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-title>Param√®tres du comptage {{comptage.nom}}</ion-title>

	<ion-item id="changeMode">
    	<ion-label>
    		<ion-icon [name]="getOuverture().icon"></ion-icon>
    		{{getOuverture().text}}
    	</ion-label>
    	<ion-toggle (ionChange)="changerOuvertureComptage()"></ion-toggle>
  	</ion-item>

  	
  	<ion-item id="item_nouveauNom">
    	<ion-label stacked id="label_nom">
      		<span [innerHTML]="getNameLength()"></span>
      		/{{tailleMaxNom}}
    	</ion-label>
    	<ion-input type="text" [(ngModel)]="nomComptage" id="newName" placeholder="Saisir un nom" [maxlength]="tailleMaxNom"></ion-input>
    	<span>Vous devez rentrer un nom valide</span>
    	<button ion-button (click)="changeName()">Changer le nom</button>
  </ion-item>
  <p id="invalidMessage_nom"></p>

</ion-content>
