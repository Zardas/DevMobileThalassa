


<ion-header>

<ion-content padding>



  <button ion-button block icon-left icon-right color="XLblueDarker" (click)="goTo('AccueilComptagePage')" class="passerInventaire">

      <img src="assets/imgs/codeBarreBlanc.png" />
    </ion-icon>

  <div id="buttonsBDD">
    <button ion-button color="XLblue" (click)="addBDD('user', ['username', 'password'], ['john', '1111'])">1</button>
    <button ion-button color="XLblue" (click)="addBDD('user', ['username', 'password'], ['john', '3333'])">2</button>
