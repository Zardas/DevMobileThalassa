<script src="../../assets/sql.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<ion-header>

  <ion-navbar color="XLblue">
    <ion-buttons begin>
      <button ion-button (click)="goTo('ListeMagasinPage')" id="button">
        <ion-icon name="arrow-back"></ion-icon>
        Annuler
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="enregistrerMagasin()">Enregistrer</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-title>Nouveau Magasin</ion-title>

  <!--Nom-->
  <ion-item id="item_nouveauNom">
    <ion-label stacked id="label_nom">
      <span [innerHTML]="getNameLength()"></span>
      /{{constantes.tailleMaxNomMagasin}}
    </ion-label>
    <ion-input type="text" [(ngModel)]="nomMagasin" id="newName" placeholder="Saisir un nom" [maxlength]="constantes.tailleMaxNomMagasin"></ion-input>
    <span>Vous devez rentrer un nom valide</span>
  </ion-item>
  <p id="invalidMessage_nom"></p>
  
</ion-content>
